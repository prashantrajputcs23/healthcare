{% load crispy_forms_filters %}
<!DOCTYPE html>
{% load static %}
<html
        lang="en"
        class="light-style layout-wide customizer-hide"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="/static/user/"
        data-template="vertical-menu-template-no-customizer">
<head>
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
    <title>{% block title %}{% endblock %}</title>
    <meta name="description" content=""/>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'user/img/favicon/favicon.ico' %}"/>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet"/>
    <link rel="stylesheet" href="{% static 'user/vendor/fonts/boxicons.css' %}"/>
    <link rel="stylesheet" href="{% static 'user/vendor/css/core.css' %}" class="template-customizer-core-css"/>
    <link rel="stylesheet" href="{% static 'user/vendor/css/theme-default.css' %}"
          class="template-customizer-theme-css"/>
    <link rel="stylesheet" href="{% static 'user/css/demo.css' %}"/>
    <!-- Vendors CSS -->
    <link rel="stylesheet" href="{% static 'user/vendor/libs/perfect-scrollbar/perfect-scrollbar.css' %}"/>
    <link rel="stylesheet" href="{% static 'user/vendor/libs/typeahead-js/typeahead.css' %}"/>
    <link rel="stylesheet" href="{% static 'user/vendor/css/pages/page-auth.css' %}"/>
    <script src="{% static 'user/vendor/js/helpers.js' %}"></script>
    <script src="{% static 'user/js/config.js' %}"></script>
    {% block header %}{% endblock %}
</head>

<body>
<!-- Content -->

<div class="container-xxl">
    <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner">
            <!-- Register -->
            <div class="card">
                <div class="card-body">
                    <!-- Logo -->
                    <div class="app-brand justify-content-center">
                        <a href="index.html" class="app-brand-link gap-2">
                            <span class="app-brand-logo demo">
                                {% if org.logo %}
                                <img src="{{ org.logo.url }}" style="width:200px; height: 200px;">
                                {% endif %}
                            </span>
{#                            <span class="app-brand-text demo text-body fw-bold">Sneat</span>#}
                        </a>
                    </div>
                    <!-- /Logo -->
                    <h4 class="mb-2">Login Here</h4>
                    <form class="mb-3" action="" method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <a href="">Forget Password</a>
                        <input type="submit" class="btn btn-primary col-12 mt-4" value="signin">
                    </form>

                    <p class="text-center">
                        <span>New on our platform?</span>
                        <a href="">
                            <span>Create an account</span>
                        </a>
                    </p>
                </div>
            </div>
            <!-- /Register -->
        </div>
    </div>
</div>
<script src="{% static 'user/vendor/libs/jquery/jquery.js' %}"></script>
<script src="{% static 'user/vendor/libs/popper/popper.js' %}"></script>
<script src="{% static 'user/vendor/js/bootstrap.js' %}"></script>
<script src="{% static 'user/vendor/libs/perfect-scrollbar/perfect-scrollbar.js' %}"></script>
<script src="{% static 'user/vendor/libs/typeahead-js/typeahead.js' %}"></script>
<script src="{% static 'user/vendor/js/menu.js' %}"></script>
<script src="{% static 'user/js/main.js' %}"></script>
</body>
</html>
