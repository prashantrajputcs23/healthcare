<table class="table-responsive table">
    <tr>
        <th>User</th>
        <th>Status</th>
    </tr>
    {% for user, status in attendance_dict.items %}
    <tr>
        <td>{{ user.name }}</td>
        <td>{{ status }}</td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="2">No employees found.</td>
    </tr>
    {% endfor %}
</table>
